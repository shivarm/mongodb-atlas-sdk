<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>mongodb-atlas-sdk</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="A simple and easy to use MongoDB Atlas SDK for Node.js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        search: ['/', '/guide/connection', '/guide/schema'],
        coverpage: true,
        loadSidebar: '_sidebar.md',
        loadNavbar: true,
        name: 'mongodb-atlas-sdk',
        repo: 'https://github.com/shivarm/mongodb-atlas-sdk',
        themeColor: 'red',
        notFoundpage: './_404.md',
        homepage: 'home.md',
        share: {
          linkedin: true,
          twitter: true,
          whatsapp: true,
        },
        progress: {
          height: '5px',
          color: 'var(--theme-color,#42b983)',
        },
        timeUpdater: {
          text: '>last update time: {docsify-updated}',
          formatUpdated: '{YYYY}/{MM}/{DD}',
          whereToPlace: 'top', // "top" or "bottom", default to "bottom"
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- Normalize path text search (e.g., "cafe" will also match "cafÃ©"). -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>

    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  </body>
</html>
